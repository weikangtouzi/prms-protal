mutation SignUp($username: String!, $email: String!, $password: String!, $phoneNumber: String!) {
  UserRegister(
    info: {
      username: $username
      email: $email
      password: $password
      confirmPassword: $password
      phoneNumber: $phoneNumber
    }
  )
}

mutation ChooseIdentity($identity: Identity!) {
  UserChooseOrSwitchIdentity(targetIdentity: $identity)
}

mutation EditBasicInfo($info: BasicData!) {
  UserEditBasicInfo(info: $info)
}

mutation ResetPassword($phoneNumber: String!, $password: String!, $confirmPassword: String!) {
  UserResetPassword(info: {phoneNumber: $phoneNumber, password: $password, confirmPassword: $confirmPassword})
}

mutation VerifyPhoneCode($phoneNumber: String!, $verifyCode: String!, $operation: String!) {
  UserVerifyCodeConsume(
    info: {
      phoneNumber: $phoneNumber
      verifyCode: $verifyCode
      operation: $operation
    }
  )
}
