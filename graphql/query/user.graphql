query LogIn($account: String!, $password: String) {
  UserLogIn(info: {account: $account, password: $password}) {
    username
    token
  }
}

query GetBasicInfo {
  UserGetBasicInfo {
    username
    image_url
    gender
    birth_date
    current_city
    first_time_working
    education
    phone_number
    email
  }
}

query GetResume($resumeId: Int, $cacheId: String) {
  CommonGetResume(resumeId: $resumeId, cacheId: $cacheId) {
    personalData {
      logo
      realName
      age
      gender
      phoneNumber
      education
      workExperienceTime
    }
    jobStatus
    employmentNature
    jobExpectation {
      job_category
      aimed_city
      industry_involved
      min_salary_expectation
      max_salary_expectation
      full_time_job
    }
    workExperience {
      enterpriseName
      positionName
      detail
      departmentName
    }
    projectExperience {
      projectName
      role
      detail
    }
    educationExperience {
      schoolName
      major
      education
      detail
    }
  }
}

query SendSms($phoneNumber: String) {
  StaticSendSms(phoneNumber: $phoneNumber)
}
