mutation UpdateJobExpectation($jobInfo: EditJobExpectation!) {
  CandidateEditJobExpectations(info: $jobInfo)
}

mutation UpdateAdvantage($advantage: String!) {
  CandidateEditPersonalAdvantage(advantage: $advantage)
}

mutation UpdateWorkExprience($work: WorkExperience!) {
  CandidateEditWorkExprience(info: $work)
}

mutation UpdateProjectExprience($info: ProExp) {
  CandidateEditProExp(info: $info)
}

mutation UpdateEduExprience($info: EduExp) {
  CandidateEditEduExp(info: $info)
}
